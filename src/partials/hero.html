<container>
	<row class="wht-header">
		<column class="wht-logo-container pad-t-lrg l-col-item pad-b">
			<a href="https://vacasa.com{{{ utm_new }}}">
				<img class="logo" src="https://assets.vacasa.com/images/logo-2018/vacasa_logo_color_dark.png" alt="Vacasa"
					style="mso-hide:all !important" />
			</a>
		</column>
	</row>
</container>

<container>
	<row>
		<column class="hero gutter pad-b-sml">
			<h1 class="small-head">Cool units are filling fast</h1>
		</column>
	</row>
	<row>
		<column class="hero gutter pad-b-lrg">
			<p class="sub">Yo, this home is super neat</p>
		</column>
	</row>
	<row>
		<column class="hero gutter pad-b-lrg">
			<a href="{{{ url }}}{{{ utm_add }}}" target="_blank">
				<img infer="retina" width="592"
					src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&w=1184&ar=2:1&fit=crop&crop=entropy,edges"
					alt="Open new page to book {{ name }} on Vacasa.com."></img>
			</a>
		</column>
	</row>
	<row>
		<column class="hero gutter pad-b-lrg">
			{{> primary-button label="Book Soon" link=unit_1_url b_utm=utm_add }}
		</column>
	</row>
</container>
